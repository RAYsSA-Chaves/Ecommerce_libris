<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Libris | Redefinir Senha</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/png" href="Midia/Logo/favicon.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"/> <!-- importando a fonte -->
</head>
<body>
    <!-- CABEÇALHO -->
    <header class="semNav">
        <a href="index.html">
            <img src="Midia/Logo/logo_light.png" alt="Logo da Libris"/>
        </a>
    </header>

    <!-- CAMINHO DA PÁGINA -->
    <nav class="caminho">
        <ul class="setasInvertidas">
            <li><a href="login.html" class="link">Voltar</a></li>
            <li><a href="redef_senha.html" class="link">Cancelar</a></li>
        </ul>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="formRedefinicao">
        <img src="Midia/Ilustraçoes/redefSenha_img.png" alt="Ilustração de cadeado e senha criptografada" class="ilustraçao3"/>
        <!-- Formulário -->
        <form action="redef_senha3.html" aria-label="Formulário de redefinição de senha">
            <h1>Redefinir senha</h1>
            <p class="alert">
                <img src="Midia/Icones/alert_icon.svg" alt="Alerta" class="icon"/>
                Enviamos um código de segurança para o e-mail informado. Por favor, verifique seu e-mail e informe o código abaixo.
            </p>
            <fieldset>
                <label for="codigo">Código de segurança</label>
                <input type="text" name="codigo" placeholder="Digite o código de segurança" required/>
            </fieldset>
            <fieldset class="grupoBotoes">
                <a href="#popup1" class="botao2">Reenviar código</a>
                <input type="submit" value="Continuar" class="botaoPrincipal"/>
            </fieldset>
        </form>
    </main>

    <!-- POP UP -->
    <aside class="popUp" id="popup1">
        <div class="popupConteudo">
            <a href="#" class="fechar">&times;</a>
            <h1>Código reenviado</h1>
            <p>Um novo código de segurança foi enviado para o seu e-mail.</p>
        </div>
    </aside>
</body>
</html>
