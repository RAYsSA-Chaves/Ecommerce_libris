<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Libris | Perfil - Editar Perfil </title>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="icon" type="image/png" href="../Midia/Logo/favicon.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"/> <!-- importando a fonte -->
</head>
<body>
    <!-- CABEÇALHO -->
    <header class="semNav">
        <a href="home_user_logado.html">
            <img src="../Midia/Logo/logo_light.png" alt="Logo da Libris"/>
        </a>
    </header>

    <!-- CAMINHO DA PÁGINA -->
    <nav class="caminho">
        <ul>
            <li><a href="home_user_logado.html" class="link">Home</a></li>
            <li><a href="perfil.html" class="link">Perfil</a></li>
            <li>Editar Perfil</li>
        </ul>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
        <h1>Editar perfil</h1>
        <br/><br/>
        <section class="secaoPerfil" id="edicao">
            <form action="">
                <section>
                    <h2>Foto de perfil</h2>
                    <div class="fotoEditar" tabindex="0">
                        <img src="../Midia/Icones/user_img.png" alt="Foto de perfil" class="icon2"/>
                        <div class="overlayFoto" aria-label="Editar foto de perfil">
                            <img src="../Midia/Icones/pen_icon.svg" alt="Ícone de lápis para editar" class="icon"/>
                        </div>
                    </div>
                </section>
                <section class="inputs">
                    <label for="nome">
                        <h2>Nome</h2>
                    </label>
                    <input type="text" name="nome" id="nome" placeholder="Ynae"/>
                </section>
                <section class="inputs">
                    <label for="sobrenome">
                        <h2>Sobrenome</h2>
                    </label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="de Araújo"/>
                </section>
                <section class="inputs">
                    <label for="tel">
                        <h2>Telefone/celular</h2>
                    </label>
                    <input type="tel" name="tel" id="tel" placeholder="Digite o número do seu telefone"/>
                </section>
                <section class="inputs">
                    <label for="cpf">
                        <h2>CPF</h2>
                    </label>
                    <input type="text" inputmode="numeric" pattern="\d{11}" maxlength="11" name="cpf" id="cpf" placeholder="4320575401" title="Digite apenas os 11 números do CPF"/>
                </section>
                <input type="submit" name="atualizar" id="atualizar" value="Editar" class="botaoPrincipal"/>
            </form>
        </section>
    </main>

    <!-- RODAPÉ -->
    <footer>
        <img src="../Midia/Logo/logo_light.png" alt="Logo da Libris"/>
        <section class="seçoes" aria-label="Links úteis">
            <a href="sobre_user_logado.html">Sobre Nós</a>
            <a href="atendimento_user_logado.html">Atendimento</a>
            <a href="politicasDevolucao_user_logado.html">Políticas de Devolução</a>
            <a href="politicasPrivacidade_user_logado.html">Políticas de Privacidade</a>
        </section>
        <section class="seçoes" aria-label="Formas de pagamento">
            <p class="textoItalico">Aceitamos: Visa, Mastercard e Elo (débito ou crédito), Pix e Boleto Bancário.</p>
            <div class="fileiraBandeiras" aria-label="Bandeiras e ícones das formas de pagamento aceitas">
                <img src="../Midia/Icones/bandeira_visa.png" alt="Bandeira da Visa" class="bandeira"/>
                <img src="../Midia/Icones/bandeira_mastercard.png" alt="Bandeira da Mastercard" class="bandeira"/>
                <img src="../Midia/Icones/bandeira_elo.png" alt="Bandeira da Elo" class="bandeira"/>
                <img src="../Midia/Icones/bandeira_pix.png" alt="Ícone de Pix" class="bandeira"/>
                <img src="../Midia/Icones/bandeira_boleto.png" alt="Ícone de boleto" class="bandeira"/>
            </div>
        </section>
        <p>2025 Libris. Todos os Direitos Reservados.</p>
        <br/><br/>
        <p>Desenvolvido por Rayssa Chaves.</p>
    </footer>
</body>
</html>
