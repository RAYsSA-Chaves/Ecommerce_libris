<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Libris | Login</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/png" href="Midia/Logo/favicon.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"/> <!-- importando a fonte -->
</head>
<body>
    <!-- CABEÇALHO -->
    <header class="semNav">
        <a href="index.html">
            <img src="Midia/Logo/logo_light.png" alt="Logo da Libris"/>
        </a>
    </header>

    <!-- CAMINHO DA PÁGINA -->
    <nav class="caminho">
        <ul>
            <li><a href="index.html" class="link">Home</a></li>
            <li>Login</li>
        </ul>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="conteudoForms">
        <!-- Ilustração -->
        <aside class="ilustracao">
            <img src="Midia/Ilustraçoes/img_fundo.png" alt="Ilustração de uma menina com muitos livros e corações"/>
        </aside>
        <!-- Formulário -->
        <form action="User_logado/home_user_logado.html" class="formsLogin" aria-label="Formulário de Login">
            <h1>Bem vindo(a) de volta!</h1>
            <h2>Entre na sua conta</h2>
            <fieldset>
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Digite seu e-mail" required/>
            </fieldset>
            <fieldset>
                <label for="senha">Senha</label>
                <input type="password" minlength="8" name="senha" placeholder="Degite sua senha" required/>
                <a href="redef_senha.html" id="esqueciSenha" class="linkSecundario">Esqueci a senha</a>
            </fieldset>
            <input type="submit" value="Entrar" class="botaoPrincipal"/>
            <p class="ouDivisor">ou</p>
            <a href="loginGoogle.html" class="botao2">Entrar com o Google
                <img src="Midia/Icones/google_icon.png" alt="Logo do Google"/>
            </a>
            <p class="alternativaEntrar">Não tem uma conta ainda? <a href="cadastro.html" class="linkSecundario">Crie uma!</a></p>
        </form>
    </main>
</body>
</html>
