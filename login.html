<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libris | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Midia/Logo/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap">  <!-- importando fonte -->
</head>
<body>
    <!-- CABEÇALHO -->
    <header class="semNav">
        <a href="index.html">
            <img src="Midia/Logo/logo_light.png" alt="Logo da Libris">
        </a>
    </header>

    <!-- CAMINHO DA PÁGINA -->
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Login</a></li>
        </ul>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="conteudoForms">
        <aside class="ilustracao">
            <img src="Midia/Ilustraçoes/img_fundo.png" alt="Ilustração de uma menina com muitos livros e corações">
        </aside>
        <form action="index.html" id="formsLogin">
            <h1>Bem vindo(a) de volta!</h1>
            <h2>Entre na sua conta</h2>
            <fieldset>
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Digite seu e-mail">
            </fieldset>
            <fieldset>
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Degite sua senha">
                <a href="" id="esqueciSenha" class="linkSecundario">Esqueci a senha</a>
            </fieldset>
            <p class="ouDivisor">ou</p>
            <input type="submit" name="entrar" value="Entrar" class="botaoPrincipal">
            <a href="" class="linkIcone">Entrar com o Google
                <img src="Midia/Icones/google_icon.png" alt="Logo do Google">
            </a>
        </form>
    </main>
</body>
</html>
