<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login com o Google - Google Chrome</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/png" href="Midia/Icones/google_icon.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> <!-- importando a fonte -->
</head>
<body id="googlePage">
    <!-- FORMULÁRIO DO GOOGLE -->
    <main class="conteudoForms" id="formsGoogle">
        <img src="Midia/Icones/google_icon.png" alt="Logo do Google" id="logoGoogle"/> 
        <div class="colunasForms">
            <div aria-label="Texto do cabeçalho" id="formsTexto">
                <h1>Fazer Login</h1>
                <p>Prosseguir para <strong>Libris</strong></p>
            </div>
            <form action="loginGoogle2.html" id="campoGoogle">
                <input type="email" placeholder="Email ou telefone" required class="emailGoogle"/>
                <input type="submit" value="Avançar" id="googleBotao"/>
            </form>
        </div>
    </main>
</body>
</html>
