<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Libris | Cadastro</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/png" href="Midia/Logo/favicon.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"/> <!-- importando a fonte -->
</head>
<body>
    <!-- CABEÇALHO -->
    <header class="semNav">
        <a href="index.html">
            <img src="Midia/Logo/logo_light.png" alt="Logo da Libris"/>
        </a>
    </header>

    <!-- CAMINHO DA PÁGINA -->
    <nav class="caminho">
        <ul>
            <li><a href="index.html" class="link">Home</a></li>
            <li><a href="login.html" class="link">Login</a></li>
            <li>Cadastro</li>
        </ul>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="conteudoForms">
        <!-- Formulário -->
        <form action="index2.html" class="formsLogin" id="formsCadastro" aria-label="Formulário de Cadastro">
            <h1>Bem vindo(a)!</h1>
            <h2>Crie uma conta</h2>
            <p class="alert">
                <img src="Midia/Icones/alert_icon.svg" alt="Alerta" class="icon"/>
                Sua senha deve conter no mínimo 08 caracteres.
            </p>
            <section aria-label="Nome e sobrenome">
                <fieldset>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Digite seu primeiro nome" required/>
                </fieldset>
                <fieldset>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" placeholder="Digite seu sobrenome" required/>
                </fieldset>
            </section>
            <section aria-label="Email e CPF">
                <fieldset>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu e-mail" required/>
                </fieldset>
                <fieldset>
                    <label for="cpf">CPF (somente números)</label>
                    <input type="number" minlength="14" name="cpf" placeholder="Digite seu CPF" required/>
                </fieldset>
            </section>
            <section aria-label="Senha e confirmação da senha">
                <fieldset>
                    <label for="senha">Senha</label>
                    <input type="password" minlength="8" name="senha" placeholder="Crie uma senha" required/>
                </fieldset>
                <fieldset>
                    <label for="confirmarSenha">Confirme a senha</label>
                    <input type="password" minlength="8" name="confirmarSenha" placeholder="Digite a senha novamente" required/>
                </fieldset>
            </section>
            <input type="submit" value="Cadastrar" class="botaoPrincipal"/>
            <p class="ouDivisor">ou</p>
            <a href="loginGoogle.html" class="botao2">Cadastre-se com o Google
                <img src="Midia/Icones/google_icon.png" alt="Logo do Google"/>
            </a>
            <p class="alternativaEntrar">Já tem uma conta? <a href="login.html" class="linkSecundario">Acesse!</a></p>
        </form>
        <!-- Ilustração -->
        <aside class="ilustracao" id="ilustracao2">
            <img src="Midia/Ilustraçoes/img_fundo2.png" alt="Ilustração de menino em cima de uma pilha de livros acenando"/>
        </aside>
    </main>
</body>
</html>
